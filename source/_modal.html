<!-- Модальное окно -->
<div class="modal-container">
  <div class="modal modal-search">
    <button class="modal-close-button" type="button">
      <span class="visually-hidden">
        Закрыть
      </span>
    </button>
    <section class="modal-content">
      <h2 class="modal-title">
        Поиск гостиницы в Седоне
      </h2>
      <form action="https://echo.htmlacademy.ru/" method="post" class="search-form">
        <fieldset class="modal-field-form">
          <legend class="visually-hidden">Выбор даты: заезда,выезда.</legend>
          <p class="field-group">
            <label class="search-form-label">
              <span class="modal-form">
                Дата заезда:
              </span>
              <input type="text" name="date-in" placeholder="27 апреля 2020" class="date-form">
              <span class="modal-info modal-info-error">Мы не можем отправить вас в прошлое.</span>
            </label>
            <button type="button" class="date-form-button date-form-button-in">
              <span class="visually-hidden">Выберите дату заезда</span>
            </button>
          </p>
          <p class="field-group">
            <label class="search-form-label">
              <span class="modal-form">
                Дата выезда:
              </span>
              <input type="text" name="date-out" placeholder="1 сентября 2021" class="date-form">
              <span class="modal-info">На эти даты есть свободные номера. Пока есть.</span>
            </label>
            <button type="button" class="date-form-button date-form-button-out">
              <span class="visually-hidden">Выберите дату заезда</span>
            </button>
          </p>
        </fieldset>
        <fieldset class="modal-field-form modal-field-form-bottom">
          <legend class="visually-hidden">Выбор количества проживающих.</legend>
          <p class="field-group field-group-bottom">
            <label for="adult-value" class="search-form-label-bottom">
              <span class="modal-form">
                Взрослые:
              </span>
            </label>
            <button class="button-modal-field button-modal-field-minus" type="button">
              <span class="visually-hidden">
                Кнопка отнимать.
              </span>
            </button>
            <input id="adult-value" type="number" name="adult" placeholder="2" class="modal-input-bottom">
            <button class="button-modal-field button-modal-field-plus" type="button">
              <span class="visually-hidden">
                Кнопка прибавлять.
              </span>
            </button>
          </p>
          <p class="field-group field-group-bottom">
            <label for="children-value" class="search-form-label-bottom">
              <span class="modal-form">
                Дети:
              </span>
            </label>
            <span class="tooltip">
              <span class="visually-hidden">
                Дополнительная информация
              </span>
            </span>
            <span class="tooltip-bottom">
              Укажите количество детей, <br>
              которые будут с вами, возраст
              <br> которых от 6 до 18 лет. Дети
              <br> до 6 лет размещаются бесплатно.
            </span>
            <button class="button-modal-field button-modal-field-minus" type="button">
              <span class="visually-hidden">
                Кнопка отнимать.
              </span>
            </button>
            <input id="children-value" type="number" name="children" placeholder="1" class="modal-input-bottom">
            <button class="button-modal-field button-modal-field-plus" type="button">
              <span class="visually-hidden">
                Кнопка прибавлять.
              </span>
            </button>
            </label>
          </p>
        </fieldset>
        <button class="modal-form-button" type="submit">
          Найти
        </button>
      </form>
    </section>
  </div>
</div>
